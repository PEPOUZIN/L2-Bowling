    <script type="text/javascript" charset="UTF-8" src="../../libs/three/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../libs/other/ThreeBSP.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../libs/three/controls/TrackballControls.js"></script>
    <script type="text/javascript" src="../../libs/util/dat.gui.js"></script>
    <script type="text/javascript" src="../../libs/three/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../../libs/util/Stats.js"></script>

    <script type="text/javascript" src="../js/Piste.js"></script>

    <link rel="stylesheet" href="../css/init.css">
</head>


<body onload="init()">
    <div id="webgl"></div>
    <form id="Tete" action="mailto:toto@wanadoo.fr" method="post">
      <fieldset>
        <legend id="leg" >Tableau des scores</legend>
        <div>
          <table id="Tableau">
          <tr>
            <th></th>
            <th colspan="2" id="leg">Manche 1</th>
            <th colspan="2" id="leg">Manche 2</th>
            
          </tr>
          <tr>
            <td id="leg">Equipe 1</td>
            <td class="equipe1"></td>
            <td class="equipe1"></td>
            <td class="equipe1"></td>
            <td class="equipe1"></td>
          </tr>
          <tr>
            <td id="leg">Equipe 2</td>
            <td class="equipe2"></td>
            <td class="equipe2"></td>
            <td class="equipe2"></td>
            <td class="equipe2"></td>
          </tr>
          </table>          
        </div>
      </fieldset>
    </form>


    <form id="controle" action="mailto:toto@wanadoo.fr" method="post">
      <fieldset>
        <legend>Contrôle de la camera et affichage du repère</legend>
        <div>
          <table id="TableauCamera">
          <tr>
            <th>Géométrie</th>
            <th>Abscisse</th>
            <th>Ordonnée</th>
            <th>Cote</th>
          </tr>
          <tr>
            <td>Position</td>
            <td><input type="number" id="PosX"  name="PosX" min="-20" max="20" step="0.25" value="20"  /></td>
            <td><input type="number" id="PosY"  name="PosY" min="-20" max="20" step="0.25" value="-12"  /></td>
            <td><input type="number" id="PosZ"  name="PosZ" min="-20" max="20" step="0.25" value="2"  /></td>
          </tr>
          <tr>
            <td>Direction</td>
            <td><input type="number" id="DirX"  name="DirX" min="-20" max="20" step="0.25" value="0"  /></td>
            <td><input type="number" id="DirY"  name="DirY" min="-20" max="20" step="0.25" value="0"  /></td>
            <td><input type="number" id="DirZ"  name="DirZ" min="-20" max="20" step="0.25" value="0.5"  /></td>
          </tr>
          </table>          
        </div>
        
      </fieldset>
    </form>
</body>

</html>
